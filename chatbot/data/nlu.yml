version: "3.1"

nlu:
- intent: greet
  examples: |
    - 안녕하세요
    - 안녕
    - 좋은 하루에요
    - 하이
    - 헬로우

- intent: ask_signup
  examples: |
    - 회원가입 없이도 예약할 수 있나요?
    - 회원가입 안 해도 되나요?
    - 회원가입 없이 예약 가능한가요?

- intent: ask_apply_class
  examples: |
    - 클래스는 어떻게 신청하나요?
    - 수업 신청하는 방법 알려주세요
    - 클래스 신청 방법이 궁금해요

- intent: ask_payment
  examples: |
    - 결제는 어떤 방식으로 가능한가요?
    - 결제 방법 알려주세요
    - 신용카드 결제 되나요?

- intent: ask_booking_history
  examples: |
    - 예약 내역은 어디서 확인하나요?
    - 내 예약 내역 보고 싶어요
    - 예약 확인 방법 알려주세요

- intent: ask_cancel
  examples: |
    - 클래스 예약을 취소하고 싶어요
    - 예약 취소 방법 알려주세요
    - 예약을 취소하려면 어떻게 하나요?

- intent: ask_refund_time
  examples: |
    - 환불은 언제 받을 수 있나요?
    - 환불 처리 기간이 어떻게 되나요?
    - 환불은 얼마나 걸리나요?

- intent: ask_cancel_today
  examples: |
    - 당일 취소 가능한가요?
    - 오늘 취소해도 되나요?
    - 당일 예약 취소 가능한가요?

- intent: ask_class_canceled
  examples: |
    - 클래스가 취소되면 어떻게 되나요?
    - 수업이 취소되면 어떻게 하나요?
    - 클래스 취소 시 안내는 어떻게 받나요?

- intent: ask_duration
  examples: |
    - 클래스 소요 시간은 얼마나 되나요?
    - 수업 시간 알려주세요
    - 클래스 시간 얼마나 걸려요?

- intent: ask_materials
  examples: |
    - 준비물이 필요한가요?
    - 개인 준비물 있어요?
    - 수업 준비물 안내 부탁해요

- intent: ask_alone
  examples: |
    - 혼자 참여해도 괜찮나요?
    - 혼자 가도 되나요?
    - 혼자 수강해도 되나요?

- intent: ask_pet
  examples: |
    - 반려동물과 함께 참여할 수 있나요?
    - 반려동물 데리고 가도 되나요?
    - 애완동물과 함께 수업 가능할까요?

- intent: ask_favorite_save
  examples: |
    - 관심 있는 클래스를 저장할 수 있나요?
    - 클래스를 찜하기 할 수 있나요?
    - 관심 클래스 저장하는 방법 알려주세요

- intent: ask_favorite_view
  examples: |
    - 내가 찜한 클래스 어디서 볼 수 있나요?
    - 찜한 클래스 확인하는 방법 알려주세요
    - 찜한 내역 어디에 있나요?

- intent: ask_completed_class
  examples: |
    - 수강 완료한 클래스는 어디서 확인하나요?
    - 완료한 수업 표시되나요?
    - 수강 완료 표시 어떻게 되나요?

- intent: ask_hours
  examples: |
    - 운영시간 알려주세요
    - 클래스 운영 시간은 어떻게 되나요?
    - 수업 시간 안내 부탁해요

- intent: ask_review
  examples: |
    - 리뷰 작성은 어떻게 하나요?
    - 수업 후 리뷰는 어디서 쓰나요?
    - 리뷰 남기는 방법 알려주세요

- intent: ask_contact
  examples: |
    - 업체에 직접 문의하고 싶어요
    - 클래스 문의는 어떻게 하나요?
    - 직접 연락 가능한가요?

- intent: ask_coupon
  examples: |
    - 쿠폰이나 포인트는 어떻게 사용하나요?
    - 쿠폰 적용 방법 알려주세요
    - 포인트 사용 가능한가요?
