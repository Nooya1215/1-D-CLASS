version: "3.1"

intents:
  - greet
  - ask_signup
  - ask_apply_class
  - ask_payment
  - ask_booking_history
  - ask_cancel
  - ask_refund_time
  - ask_cancel_today
  - ask_class_canceled
  - ask_duration
  - ask_materials
  - ask_alone
  - ask_pet
  - ask_favorite_save
  - ask_favorite_view
  - ask_completed_class
  - ask_hours
  - ask_review
  - ask_contact
  - ask_coupon

responses:
  utter_greet:
    - text: "안녕하세요! 무엇을 도와드릴까요?"

  utter_ask_signup:
    - text: "일부 클래스는 비회원도 예약이 가능하지만, 대부분은 회원가입이 필요합니다."

  utter_ask_apply_class:
    - text: "상단 메뉴 또는 검색을 통해 원하는 클래스를 선택 후 신청 가능합니다."

  utter_ask_payment:
    - text: "신용카드, 카카오페이, 네이버페이 등 다양한 결제 수단을 지원합니다."

  utter_ask_booking_history:
    - text: "마이페이지 > 예약 내역 메뉴에서 확인하실 수 있습니다."

  utter_ask_cancel:
    - text: "클래스 예약 취소는 예약 페이지에서 가능하며, 취소 정책에 따라 처리됩니다."

  utter_ask_refund_time:
    - text: "환불은 취소 접수 후 약 3~5영업일 이내에 처리됩니다."

  utter_ask_cancel_today:
    - text: "당일 취소는 불가능할 수 있으며, 상세 취소 정책을 참고해 주세요."

  utter_ask_class_canceled:
    - text: "클래스 취소 시 별도 안내드리며, 전액 환불 또는 일정 변경 옵션을 제공합니다."

  utter_ask_duration:
    - text: "클래스마다 상이하지만 평균적으로 1시간에서 2시간 정도 소요됩니다."

  utter_ask_materials:
    - text: "일부 클래스는 개인 준비물이 필요할 수 있으며, 상세 페이지에서 확인 가능합니다."

  utter_ask_alone:
    - text: "물론입니다. 혼자 오시는 분들도 부담 없이 참여하실 수 있도록 안내해 드립니다."

  utter_ask_pet:
    - text: "클래스에 따라 다르며, 반려동물 동반 가능 여부는 클래스 상세 정보에서 확인해 주세요."

  utter_ask_favorite_save:
    - text: "네, 클래스 상세 페이지에서 찜하기 버튼을 눌러 관심 클래스로 저장할 수 있습니다."

  utter_ask_favorite_view:
    - text: "마이페이지 > 찜한 클래스 메뉴에서 확인하실 수 있습니다."

  utter_ask_completed_class:
    - text: "네, 수강 완료한 클래스는 마이페이지 내 이력에서 별도로 표시됩니다."

  utter_ask_hours:
    - text: "클래스별로 운영시간이 다르며, 일반적으로 오전 10시부터 오후 8시까지 운영됩니다."

  utter_ask_review:
    - text: "수강 완료 후 마이페이지 > 수강 내역에서 해당 클래스에 리뷰를 작성하실 수 있습니다."

  utter_ask_contact:
    - text: "클래스 상세 페이지 하단에 있는 문의하기 버튼을 통해 업체에 직접 문의하실 수 있습니다."

  utter_ask_coupon:
    - text: "결제 단계에서 보유 중인 쿠폰과 포인트를 적용할 수 있는 옵션이 제공됩니다."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
